        <p> 私の血液型はAB型です</p>
        <p> でもこれくらいではつまらないと思いますのでゴリラの血液型を調べました</p>
          <img src="images/m.jpg"  width="700" height="500">
         <p> 血液型は、血液を構成する赤血球の表面にある抗原によって決まる血液分類です。イチバンボピュラーなのは、「A型・B型・AB型・O型」の4種類で分類するものですが、この血液型の分類方式の正式名称は「ABO式血液型」といいます。



日本人ではA型に次いでO型、B型、AB型の順の割合で人口が多いと言われており、偏りがあります。そう考えると、ゴリラの血液型にも偏りがあってもおかしくはありませんね。</p>
